<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una pequeña nota pt.3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="large-container">
        <h1>🥺</h1>
        <p>Hola Ojitos bonitos, ¿cómo estás? 😊 Me imagino que estás bien y hermosa como siempre 😌💖...</p>
        
        <!-- Reproductor de música -->
        <audio id="audioPlayer" loop>
            <source src="ruta-a-tu-cancion.mp3" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>

        <button onclick="stopMusicAndExit()">SALIR</button>
    </div>

    <div class="stars"></div> <!-- Fondo de estrellas en movimiento -->

    <script>
        // Iniciar la música automáticamente cuando se cargue la página
        window.addEventListener('load', () => {
            const audio = document.getElementById('audioPlayer');
            audio.play();
        });

        // Detener la música y redirigir a WhatsApp
        function stopMusicAndExit() {
            const audio = document.getElementById('audioPlayer');
            audio.pause();  // Detener la música
            audio.currentTime = 0; // Reiniciar la canción

            // Redirigir a WhatsApp
            window.location.href = 'https://wa.me/+573226068586?text=Volvamos%20hablar%20otra%20vez.%20Te%20Extraño.';
        }
    </script>
</body>
</html>
